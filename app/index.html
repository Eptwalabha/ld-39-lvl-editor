<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Level editor Ludum dare 39</title>
        <!-- build:css css/style.min.css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- endbuild -->
    </head>
    <body>
        <div id="tools">
            <div id="tool-level" class="ui-section section-level">
                <div class="ui-section-header">
                    <div class="ui-menu">
                        <img id="ui-level-new" src="assets/images/no-icon.png" alt="new level" title="create new level"/>
                        <img id="ui-level-copy" src="assets/images/no-icon.png" alt="copy level" title="copy current level"/>
                        <img id="ui-level-delete" src="assets/images/no-icon.png" alt="delete level" title="delete current level"/>
                        <img id="ui-level-save" src="assets/images/no-icon.png" alt="save all levels" title="save all levels"/>
                    </div>
                    <img class="ui-reduce" src="assets/images/reduce.png" alt="reduce window"/>
                </div>
                <div class="ui-section-content"></div>
            </div>

            <div id="tool-layout" class="ui-section section-layout folded">
                <div class="ui-section-header">
                    <div class="ui-menu">
                        <img id="ui-tool-menu-new" src="assets/images/tools/new.png" alt="new layout" title="create new layout"/>
                        <img id="ui-tool-menu-copy" src="assets/images/tools/copy.png" alt="copy layout" title="copy current layout"/>
                        <img id="ui-tool-menu-delete" src="assets/images/tools/delete.png" alt="delete layout" title="delete current layout"/>
                        <img id="ui-tool-menu-save" src="assets/images/tools/save.png" alt="save all layouts" title="save all layouts"/>
                    </div>
                    <img class="ui-reduce" src="assets/images/reduce.png" alt="reduce window"/>
                </div>
                <div class="ui-section-content"></div>
            </div>

            <div id="tool-tile" class="ui-section section-layout folded">
                <div class="ui-section-header">
                    <div class="ui-menu">
                        <img id="ui-tile-pen" src="assets/images/palette/pen.png" alt="tile pen" class="selected"/>
                        <img id="ui-tile-eraser" src="assets/images/palette/eraser.png" alt="tile eraser"/>
                    </div>
                    <img class="ui-reduce" src="assets/images/reduce.png" alt="reduce window"/>
                </div>
                <div class="ui-section-content tile"></div>
            </div>
        </div>
        <div id="editor">
            <span id="mouse-position"></span>
        </div>
        <!-- build:js js/script.js -->
        <script src="../node_modules/phaser-ce/build/phaser.min.js"></script>
        <script src="js/release/app.js"></script>
        <script src="js/release/editor/EditorState.js"></script>
        <script src="js/release/editor/Editor.js"></script>
        <script src="js/release/editor/LayoutEditor.js"></script>
        <script src="js/release/editor/LevelEditor.js"></script>
        <script src="js/release/editor/tools/LayoutTool.js"></script>
        <script src="js/release/editor/tools/PenTool.js"></script>
        <script src="js/release/editor/tools/EraserTool.js"></script>
        <script src="js/release/ui/UIEditor.js"></script>
        <script src="js/release/ui/LayoutUIEditor.js"></script>
        <script src="js/release/ui/TileUIEditor.js"></script>
        <script src="js/release/manager/Manager.js"></script>
        <script src="js/release/manager/LayoutManager.js"></script>
        <!-- endbuild -->
    </body>
</html>
