<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Level editor Ludum dare 39</title>
        <!-- build:css css/style.min.css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- endbuild -->
    </head>
    <body>
        <div id="tools">
            <div id="tool-layout" class="ui-tool">
                <div class="ui-tool-header">
                    <div class="ui-tool-menu">
                        <img id="ui-tool-menu-new" src="assets/images/tools/new.png" alt="layout new" title="create new layout"/>
                        <img id="ui-tool-menu-copy" src="assets/images/no-icon.png" alt="layout copy"/>
                        <img id="ui-tool-menu-delete" src="assets/images/tools/delete.png" alt="layout delete" title="delete current layout"/>
                        <img id="ui-tool-menu-save" src="assets/images/tools/save.png" alt="layout save" title="save to local storage"/>
                    </div>
                    <img class="ui-tool-reduce" src="assets/images/reduce.png" alt="reduce window"/>
                </div>
                <div class="ui-tool-content"></div>
            </div>

            <div id="tool-palette" class="ui-tool" style="left: 260px;">
                <div class="ui-tool-header">
                    <div class="ui-tool-menu">
                        <img src="assets/images/palette/pen.png" alt="palette pen"/>
                    </div>
                    <img class="ui-tool-reduce" src="assets/images/reduce.png" alt="reduce window"/>
                </div>
                <div class="ui-tool-content palette"></div>
            </div>
        </div>
        <div id="editor">
            <span id="mouse-position"></span>
        </div>
        <!-- build:js js/script.js -->
        <script src="../node_modules/phaser-ce/build/phaser.min.js"></script>
        <script src="js/release/app.js"></script>
        <script src="js/release/editor/EditorState.js"></script>
        <script src="js/release/editor/Editor.js"></script>
        <script src="js/release/editor/LayoutEditor.js"></script>
        <script src="js/release/editor/LevelEditor.js"></script>
        <script src="js/release/ui/UIEditor.js"></script>
        <script src="js/release/ui/LayoutUIEditor.js"></script>
        <!-- endbuild -->
    </body>
</html>
